<!DOCTYPE html>
<html>
<head>
	<title>rowspan and colspan</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<section class="container">
	<div class="wrapper">
		<table>
			<caption class="caption">
				Competetor Product
			</caption>
			<tr>
				<th class="th">Assessment</th>
				<th class="th">Us/Them</th>
				<th class="th">Capability Name</th>
				<th class="th" colspan="2">Importance to Customer</th>
			</tr>

			<tr>
				<td class="rowodd" rowspan="2">Unique Capabilitis</td>
				<td class="us">Us</td>
				<td class="sample1">Sample Text</td>
				<td class="last1"></td>
				<td class="last2"></td>
			</tr>

			<tr>
				<td class="them">Them</td>
				<td class="sample2">Sample Text</td>
				<td class="last2"></td>
				<td class="last1"></td>
			</tr>


			<tr>
				<td class="roweven" rowspan="2">Best Capabilitis</td>
				<td class="us">Us</td>
				<td class="sample1">Sample Text</td>
				<td class="last1"></td>
				<td class="last2"></td>
			</tr>


			<tr>
				<td class="them">Them</td>
				<td class="sample2">Sample Text</td>
				<td class="last2"></td>
				<td class="last1"></td>
			</tr>


			<tr>
				<td class="rowodd" rowspan="2">Same Capabilitis</td>
				<td class="us">Us</td>
				<td class="sample1">Sample Text</td>
				<td class="last1"></td>
				<td class="last2"></td>
			</tr>

			
			<tr>
				<td class="them">Them</td>
				<td class="sample2">Sample Text</td>
				<td class="last2"></td>
				<td class="last1"></td>
			</tr>

			<tr>
				<td class="roweven" rowspan="2">Poor Capabilitis</td>
				<td class="us">Us</td>
				<td class="sample1">Sample Text</td>
				<td class="last1"></td>
				<td class="last2"></td>
			</tr>

			
			<tr>
				<td class="them">Them</td>
				<td class="sample2">Sample Text</td>
				<td class="last2"></td>
				<td class="last1"></td>
			</tr>

		</table>
	</div>	
</section>




</body>
</html>
